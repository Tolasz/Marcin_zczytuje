    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: #000; /* Letterbox color */
        overscroll-behavior: none;
      }
      /* Host container occupies full screen including iOS notches */
      #app {
        position: fixed;
        inset: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        width: auto;
        height: auto;
        display: block;
        touch-action: none; /* Disable scroll/zoom gestures over the game */
        -webkit-tap-highlight-color: transparent;
        z-index: 1; /* Above background video */
      }
      #bgVideo {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Cover entire screen without distortion */
        z-index: 0;
        pointer-events: none; /* Let inputs pass through to the game */
        background: #000; /* Fallback behind video */
      }
      canvas { display: block; width: 100%; height: 100%; }
    </style>
